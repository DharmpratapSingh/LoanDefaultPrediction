# Configuration file for Loan Default Prediction Project

# Data paths
data:
  raw_data_path: "Loan prediction mini dataset.csv"
  processed_data_dir: "data/processed"

# Preprocessing parameters
preprocessing:
  test_size: 0.2
  random_state: 42
  smote_random_state: 42
  numerical_columns:
    - Age
    - Income
    - Amount
    - Rate
    - Percent_income
    - Cred_length
  categorical_columns:
    - Home
    - Intent
  target_column: Default
  id_column: Id
  age_cap: 100
  columns_to_drop_for_linear:
    - Home_MORTGAGE
    - Intent_DEBTCONSOLIDATION

# PCA parameters
pca:
  n_components: 4

# Model parameters
models:
  logistic_regression:
    penalty: null
    solver: lbfgs
    max_iter: 1000

  lasso_regression:
    penalty: l1
    solver: liblinear
    C: 0.01

  random_forest:
    n_estimators: 500
    max_depth: 30
    min_samples_split: 2
    min_samples_leaf: 1
    bootstrap: false
    random_state: 42

  xgboost:
    n_estimators: 200
    learning_rate: 0.1
    max_depth: 5
    subsample: 0.8
    colsample_bytree: 0.8
    eval_metric: logloss
    random_state: 42

  neural_network:
    epochs: 50
    batch_size: 64
    learning_rate: 0.001
    dropout_rate: 0.3

  svm:
    kernel: rbf
    probability: true
    random_state: 42

# Model persistence
persistence:
  models_dir: "models"
  scaler_filename: "scaler.joblib"
  pca_filename: "pca.joblib"
  smote_filename: "smote.joblib"

# Logging
logging:
  log_dir: "logs"
  log_level: "INFO"
  log_format: "%(asctime)s - %(name)s - %(levelname)s - %(message)s"
